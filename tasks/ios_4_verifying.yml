#------------------------------------------------------------------------------
- name: ios_4_verifying | Results
  ansible.builtin.debug:
    msg:
      - "{{
          (
            'Next step is ' + ios_next_step
          ) if
            (
              not using_tag
            ) 
          else 
            (
              (
                'Ending of tag verifying.'
              ) if 
                  (
                    ios_next_step|lower == 'verifying'
                  )
                else 
                  ( 
                    'Next step is ' + ios_next_step 
                  )
            )
        }}"
  tags:
    - verifying
